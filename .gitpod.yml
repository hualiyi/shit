image: ubuntu:20.04

install:
- sudo apt-get update
- sudo apt-get install -y build-essential cmake git autoconf libboost-all-dev libopencv-dev libgflags-dev
- sudo apt-get install -y libopenblas-dev libprotobuf-dev libleveldb-dev libsnappy-dev libhdf5-serial-dev
- sudo apt-get install -y protobuf-compiler liblmdb-dev libgoogle-glog-dev libeigen3-dev
- git clone https://github.com/nmerrill67/calc_test.git
- cd calc_test
- export GH_REPO_NAME=calc_test
- export GH_REPO_REF=https://github.com/nmerrill67/calc_test.git

command: |
- cd calc_test
- ./ci/build.sh

ports:
- port: 8080

github:
prebuilds:
addCheck: true
addComment: true
addLabel: gitpod-ready
addSummary: true
branches: true
master: true
pullRequests: true
